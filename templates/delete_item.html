{% extends 'layout.html'%}

{% block title %}Delete {{item.name}}{% endblock %}

{% block content %}
<div class="container">
        <div class="col-md-12">
            <div class="row" style="margin-top: 35px;">
                <h1>Delete Item</h1>
            </div>
            <div class="row" style="margin-top: 10px;">
                    <h5>Are you sure you want to delete {{item.name}}?</h5>
                </div>
            <div class="row" style="margin-top: 10px;">
                <form method="POST">
                    <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt text-and-icon"></i>Delete</button>
                    <a href="{{ url_for('all_clubs', league_id=category.id) }}"><button type="button" class="btn btn-success"><i class="fas fa-times text-and-icon"></i>Cancel</button></a>
                </form>
            </div>
        </div>
</div>
{% endblock %}

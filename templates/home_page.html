{% extends 'layout.html'%}

{% block title %}Leagues Here{% endblock %}

{% block content %}
    <div id="promise" class="container-fluid">
            <div class="carousel slide" id="mycarousel" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active">
                      </li>
                    <li data-target="#myCarousel" data-slide-to="1">
                      </li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="{{ url_for('leagues') }}"><img src="https://images.unsplash.com/photo-1486286701208-1d58e9338013?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"></a>
                        <div class="carousel-caption">
                            <h2>See your favorite leagues.</h2>
                        </div>
                    </div>
                    <div class="item">
                      <img src="https://images.unsplash.com/photo-1431324155629-1a6deb1dec8d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">
                      <div class="carousel-caption">
                          <h2>Football is Life</h2>
                      </div>
                  </div>
                </div>
                <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
				    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        
{% endblock %}

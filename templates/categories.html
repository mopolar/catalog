{% extends 'layout.html'%}

{% block title %}Leagues Here{% endblock %}

{% block content %}
    {% if 'username' in session %}
    <div class="row">
      <div class="col-md-12">
        <a href="{{ url_for('add_league') }}"><button class="btn btn-primary" style="font-size: 17px;"><i class="fas fa-plus text-and-icon"></i>Add Category</button></a>
        </div>
    </div>
    {% endif %}
    <div class="container text-center" >  
            <div class="row">
              <div class="col-md-6 text-center" style="background-color:white; padding-top: 8px; opacity: 0.9;">
                <h1>Leagues</h1><hr>
                {% for league in leagues %}
                  <a href="{{ url_for('all_clubs', league_id=league.id) }}"><h3>{{ league.name }}</h3></a>
                  {% if 'username' in session %}
                  <a href="{{ url_for('edit_league', league_id=league.id) }}"><button class="btn btn-primary"><i class="fas fa-edit text-and-icon"></i>Edit</button></a>
                <a href="{{ url_for('delete_league', league_id=league.id) }}"><button class="btn btn-danger"><i class="far fa-trash-alt text-and-icon"></i>Delete</button></a><br>
                  {% endif %}
                {% endfor %}
              </div>
    </div>
{% endblock %}

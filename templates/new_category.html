{% extends 'layout.html'%}

{% block title %}Add League{% endblock %}

{% block content %}
    <div class="container">
        <div class="row" style="margin-top: 35px;">
            <div class="col-md-7">
               <h1>Create New League</h1>

               <form name="new-category" method="POST" action="{{url_for('add_league')}}">
                    <div class="form-group">
                      <input name="new-category-name" type="text" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary"><i class="fas fa-save text-and-icon"></i>Submit</button>
                    <a href="{{ url_for('leagues') }}">
                        <button type="button" class="btn btn-danger"><i class="fas fa-times text-and-icon"></i>Cancel</button>
                    </a>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
